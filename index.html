<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --text-color: #ffffff;
            --bg-color: #0f0f0f;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .card {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-download {
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-weight: bold;
        }
        
        .btn-download:hover {
            background-color: #cc0000;
        }
        
        .quality-badge {
            background-color: #555;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .loading-spinner {
            display: none;
            width: 3rem;
            height: 3rem;
            margin: 20px auto;
        }
        
        .result-item {
            padding: 15px;
            border-bottom: 1px solid #444;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .format-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-youtube"></i> YouTube Downloader
            </div>
            <p class="lead">Download videos and audio from YouTube</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="youtubeUrl" class="form-control" placeholder="Paste YouTube URL here..." aria-label="YouTube URL">
                    <button class="btn btn-download" type="button" id="downloadBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="downloadType" id="audioType" value="audio" checked>
                    <label class="form-check-label" for="audioType">MP3 Audio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="downloadType" id="videoType" value="video">
                    <label class="form-check-label" for="videoType">MP4 Video</label>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <div class="spinner-border text-danger loading-spinner" role="status" id="loadingSpinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="card" id="resultsCard" style="display: none;">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="fas fa-download"></i> Download Options</h5>
            </div>
            <div class="card-body p-0" id="resultsContainer">
                <!-- Results will be added here -->
            </div>
        </div>
        
        <div class="alert alert-danger mt-3" id="errorAlert" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const youtubeUrl = document.getElementById('youtubeUrl');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsCard = document.getElementById('resultsCard');
            const resultsContainer = document.getElementById('resultsContainer');
            const errorAlert = document.getElementById('errorAlert');
            
            downloadBtn.addEventListener('click', processDownload);
            
            async function processDownload() {
                const url = youtubeUrl.value.trim();
                const downloadType = document.querySelector('input[name="downloadType"]:checked').value;
                
                if (!url) {
                    showError('Please enter a YouTube URL');
                    return;
                }
                
                try {
                    // Clear previous results and errors
                    resultsCard.style.display = 'none';
                    errorAlert.style.display = 'none';
                    loadingSpinner.style.display = 'block';
                    resultsContainer.innerHTML = '';
                    
                    // Process the download
                    let result;
                    if (downloadType === 'audio') {
                        result = await ytmp3(url);
                        displayAudioResult(result);
                    } else {
                        result = await ytmp4(url);
                        displayVideoResults(result);
                    }
                    
                    resultsCard.style.display = 'block';
                } catch (error) {
                    showError(error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }
            
            function displayAudioResult(result) {
                resultsContainer.innerHTML = `
                    <div class="result-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-music format-icon"></i>
                            <div>
                                <h6 class="mb-0">MP3 Audio</h6>
                                <small class="text-muted">High quality audio</small>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-download" onclick="downloadFile('${result.dl_link}', 'audio.mp3')">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                `;
            }
            
            function displayVideoResults(result) {
                let html = '';
                const qualities = [
                    { key: 'dl', label: '240p', badge: 'secondary' },
                    { key: 'dl1', label: '360p', badge: 'primary' },
                    { key: 'dl2', label: '480p', badge: 'info' },
                    { key: 'dl3', label: '720p HD', badge: 'success' },
                    { key: 'dl4', label: '1080p HD', badge: 'warning' }
                ];
                
                qualities.forEach(quality => {
                    if (result[quality.key]) {
                        html += `
                            <div class="result-item d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-video format-icon"></i>
                                    <div>
                                        <h6 class="mb-0">MP4 Video</h6>
                                        <small class="text-muted">${quality.label} quality</small>
                                    </div>
                                </div>
                                <div>
                                    <span class="quality-badge bg-${quality.badge}">${quality.label}</span>
                                    <button class="btn btn-sm btn-download ms-2" onclick="downloadFile('${result[quality.key]}', 'video_${quality.label}.mp4')">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });
                
                resultsContainer.innerHTML = html;
            }
            
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
            
            window.downloadFile = function(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            
            // Your API functions (modified to work in browser)
            async function ytmp3(query) {
                try {
                    const key = await scrapeData(query);
                    if (!key) throw new Error('Unable to fetch key');
                    
                    const dlink = await scrapeSite(query, "audio", "128");
                    if (!dlink) throw new Error('Unable to get download link');
                    
                    return { dl_link: dlink };
                } catch (err) {
                    console.error(err);
                    throw new Error('Failed to process audio download');
                }
            }
            
            async function ytmp4(query) {
                try {
                    const key = await scrapeData(query);
                    if (!key) throw new Error('Unable to fetch key');
                    
                    const dl = await scrapeSite(query, "video", "240");
                    const dl1 = await scrapeSite(query, "video", "360");
                    const dl2 = await scrapeSite(query, "video", "480");
                    const dl3 = await scrapeSite(query, "video", "720");
                    const dl4 = await scrapeSite(query, "video", "1080");
                    
                    return { dl, dl1, dl2, dl3, dl4 };
                } catch (err) {
                    console.error(err);
                    throw new Error('Failed to process video download');
                }
            }
            
            async function scrapeData(q) {
                const url = 'https://cdn59.savetube.su/info';
                const headers = {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json',
                    'Origin': 'https://yt.savetube.me',
                    'Referer': 'https://yt.savetube.me/'
                };
                
                const data = { url: q };
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    return result?.data?.key;
                } catch (error) {
                    console.log('Error fetching data:', error);
                    return null;
                }
            }
            
            async function scrapeSite(q, type, quality) {
                const key = await scrapeData(q);
                if (!key) throw new Error('Unable to fetch key');
                
                const url = 'https://cdn61.savetube.su/download';
                const headers = {
                    'Accept': '*/*',
                    'Content-Type': 'application/json',
                    'Origin': 'https://yt.savetube.me',
                    'Referer': 'https://yt.savetube.me/'
                };
                
                const data = {
                    downloadType: type,
                    quality: quality,
                    key: key
                };
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    return result?.data?.downloadUrl;
                } catch (error) {
                    console.log('Error fetching data:', error);
                    throw error;
                }
            }
        });
    </script>
</body>
</html>
